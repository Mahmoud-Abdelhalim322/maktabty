<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        h1 { color: #333; }
        form { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea, select, input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        textarea { resize: vertical; }
        input[type="submit"] { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0052a3; }
        a { color: #0066cc; text-decoration: none; margin-left: 10px; }
        a:hover { text-decoration: underline; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .file-help { font-size: 12px; color: #666; margin-top: 5px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .logout-form { }
        .logout-form input { padding: 5px 10px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Add New Book</h1>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a> |
        <a th:href="@{/booktypes}">Book Types</a> |
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/profile}">Profile</a>
        <span sec:authorize="hasRole('ADMIN')"> | <a th:href="@{/admin/users}">Admin</a></span>
    </nav>
    <h1>Add New Book</h1>
    
    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
        <strong th:text="${error}"></strong>
    </div>
    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
        <strong th:text="${success}"></strong>
    </div>
    
    <form th:action="@{/books}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required/>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="bookType">Book Type:</label>
            <select id="bookType" th:field="*{bookType}" required>
                <option value="">-- Select Book Type --</option>
                <option th:each="bookType : ${bookTypes}" th:value="${bookType.id}" th:text="${bookType.typeName}"></option>
            </select>
        </div>
        <div>
            <label for="pdfFile">Upload PDF File:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required />
            <div class="file-help">Required: Upload PDF file (only .pdf files, max 50MB)</div>
        </div>
        <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
        <strong th:text="${error}"></strong>
    </div>
        <div>
            <input type="submit" value="Save"/>
            <a th:href="@{/books}">Cancel</a>
        </div>
    </form>
</body>
</html>
