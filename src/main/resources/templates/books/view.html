<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>View Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        h1 { color: #333; margin-bottom: 10px; }
        .info { background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .info h2 { color: #0066cc; margin-top: 0; }
        .info p { margin: 10px 0; line-height: 1.6; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .actions { margin-top: 20px; }
        .delete-form { display: inline; }
        .delete-btn { padding: 8px 15px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background-color: #ff4444; }
        .download-btn { padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; text-decoration: none; display: inline-block; margin-right: 10px; }
        .download-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a> |
        <a th:href="@{/booktypes}">Book Types</a> |
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/profile}">Profile</a>
        <span sec:authorize="hasRole('ADMIN')"> | <a th:href="@{/admin/users}">Admin</a></span>
    </nav>
    <div class="info">
        <h1 th:text="${book.title}"></h1>
        <h2>Author: <span th:text="${book.author}"></span></h2>
        <p><strong>Description:</strong></p>
        <p th:text="${book.description}"></p>
        <p><strong>Book Type:</strong> <span th:text="${book.bookType != null ? book.bookType.typeName : 'N/A'}"></span></p>
        <div th:if="${book.bookType != null}">
            <p><strong>Category:</strong> <span th:text="${book.bookType.category != null ? book.bookType.category.name : 'N/A'}"></span></p>
        </div>
    </div>
    
    <div class="actions">
        <span th:if="${book.pdfFile != null and book.pdfFile.length > 0}">
            <a th:href="@{/books/{id}/view-pdf(id=${book.id})}" class="download-btn" target="_blank">üëÅÔ∏è Open PDF</a>
            <a th:href="@{/books/{id}/download(id=${book.id})}" class="download-btn">üì• Download PDF</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <span th:if="${isFavorite}">
                <form th:action="@{/profile/favorites/remove/{id}(id=${book.id})}" method="post" style="display: inline;">
                    <button type="submit" class="download-btn" style="background-color: #ffc107; color: black;">‚≠ê Remove from Favorites</button>
                </form>
            </span>
            <span th:if="${!isFavorite}">
                <form th:action="@{/profile/favorites/add/{id}(id=${book.id})}" method="post" style="display: inline;">
                    <button type="submit" class="download-btn" style="background-color: #ffc107; color: black;">‚≠ê Add to Favorites</button>
                </form>
            </span>
        </span>
        <span sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <form th:action="@{/books/{id}(id=${book.id})}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this book?');">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="delete-btn">Delete Book</button>
            </form>
        </span>
    </div>
</body>
</html>
