<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Book Type</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        h1 { color: #333; }
        .info { background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .info p { margin: 10px 0; line-height: 1.6; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .books { margin-top: 20px; }
        .books h3 { color: #0066cc; }
        .book-item { padding: 10px; margin: 10px 0; background-color: #f0f8ff; border-left: 4px solid #0066cc; }
        .book-item a { color: #0066cc; text-decoration: none; margin-right: 10px; }
        .book-item a:hover { text-decoration: underline; }
        .book-meta { font-size: 12px; color: #666; margin-top: 5px; }
        .actions { margin-top: 20px; }
        .delete-form { display: inline; }
        .delete-btn { padding: 8px 15px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background-color: #ff4444; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/booktypes}">Book Types</a>
    </nav>
    
    <div class="info">
        <h1 th:text="${bookType.typeName}"></h1>
        <p><strong>Category:</strong> <span th:text="${bookType.category != null ? bookType.category.name : 'N/A'}"></span></p>
    </div>
    
    <div class="books">
        <h3>Books in this Type</h3>
        <div th:if="${books != null and books.size() > 0}">
            <div th:each="book : ${books}" class="book-item">
                <strong><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></strong>
                <div class="book-meta">
                    Author: <span th:text="${book.author}"></span>
                    <span th:if="${book.pdfFile != null and book.pdfFile.length > 0}"> | 
                        <a th:href="@{/books/{id}/download(id=${book.id})}" title="Download PDF">ðŸ“„ PDF</a>
                    </span>
                </div>
            </div>
        </div>
        <div th:unless="${books != null and books.size() > 0}">
            <p>No books in this type yet. Add a new book to get started.</p>
            <p sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"><a th:href="@{/books/add}">+ Add New Book</a></p>
        </div>
    </div>
    
    <div class="actions">
        <span sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
        <form th:action="@{/booktypes/{id}(id=${bookType.id})}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this book type?');">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit" class="delete-btn">Delete Book Type</button>
            </span>
        </form>
    </div>
</body>
</html>
