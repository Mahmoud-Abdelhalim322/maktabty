<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Category</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        h1 { color: #333; }
        .info { background-color: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .info p { margin: 10px 0; line-height: 1.6; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .book-types { margin-top: 20px; }
        .book-types h3 { color: #0066cc; }
        .book-type-item { padding: 10px; margin: 10px 0; background-color: #e8f4f8; border-left: 4px solid #0066cc; }
        .book-type-item a { color: #0066cc; text-decoration: none; margin-right: 10px; }
        .book-type-item a:hover { text-decoration: underline; }
        .actions { margin-top: 20px; }
        .delete-form { display: inline; }
        .delete-btn { padding: 8px 15px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background-color: #ff4444; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a>
    </nav>
    <div class="info">
        <h1 th:text="${category.name}"></h1>
    </div>
    
    <div class="book-types">
        <h3>Book Types in this Category</h3>
        <div th:if="${bookTypes != null and bookTypes.size() > 0}">
            <div th:each="bookType : ${bookTypes}" class="book-type-item">
                <strong><a th:href="@{/booktypes/{id}(id=${bookType.id})}" th:text="${bookType.typeName}"></a></strong>
            </div>
        </div>
        <div th:unless="${bookTypes != null and bookTypes.size() > 0}">
            <p>No book types yet. Create one to organize your books.</p>
            <p sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"><a th:href="@{/booktypes/add}">+ Add New Book Type</a></p>
        </div>
    </div>
    
    <div class="actions">
        <span sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
        <form th:action="@{/categories/{id}(id=${category.id})}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this category?');">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit" class="delete-btn">Delete Category</button>
        </form>
        </span>
    </div>
</body>
</html>
