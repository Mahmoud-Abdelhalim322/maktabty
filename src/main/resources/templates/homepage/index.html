<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Welcome to Maktabty</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        h1 { color: #333; }
        p { font-size: 18px; color: #666; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: #0066cc; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-form { }
        .search-bar { margin: 20px 0; }
        .search-bar input[type="text"] { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .search-bar input[type="submit"] { padding: 8px 16px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .search-bar input[type="submit"]:hover { background-color: #004499; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Welcome to Maktabty</h1>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a> |
        <a th:href="@{/booktypes}">Book Types</a> |
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/profile}">Profile</a>
        <span sec:authorize="isAuthenticated()"> | <a th:href="@{/profile/favorites}">My Favorites</a></span>
        <span sec:authorize="hasRole('ADMIN')"> | <a th:href="@{/admin/users}">Admin</a></span>
    </nav>
    <div class="search-bar">
        <form th:action="@{/search}" method="get">
            <input type="text" name="q" placeholder="Search books, types, categories..." required/>
            <input type="submit" value="Search"/>
        </form>
    </div>
    <h2>Your Online Library</h2>
    <p>Explore books, categories, and manage your profile.</p>
    <p sec:authorize="hasRole('ADMIN')">As an admin, you can manage users and content.</p>
    <p sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">You can add new books.</p>
</body>
</html>
