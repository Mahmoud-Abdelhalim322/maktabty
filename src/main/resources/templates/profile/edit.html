<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        h1 { color: #333; }
        form { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        input[type="submit"] { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0052a3; }
        a { color: #0066cc; text-decoration: none; margin-left: 10px; }
        a:hover { text-decoration: underline; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .logout-form { }
        .logout-form input { padding: 5px 10px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Edit Profile</h1>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a> |
        <a th:href="@{/booktypes}">Book Types</a> |
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/profile}">Profile</a>
        <span sec:authorize="hasRole('ADMIN')"> | <a th:href="@{/admin/users}">Admin</a></span>
    </nav>
    <h1>Edit Profile</h1>

    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
        <strong th:text="${error}"></strong>
    </div>

    <form th:action="@{/profile/update}" th:object="${user}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" readonly/>
        </div>
        <div>
            <label for="currentPassword">Current Password (Ù‹Write currentPassword to change):</label>
            <input type="password" id="currentPassword" name="currentPassword"/>
        </div>
        <div>
            <label for="newPassword">New Password (Type new password to change):</label>
            <input type="password" id="newPassword" name="newPassword"/>
        </div>
        <div>
            <input type="submit" value="Update"/>
            <a th:href="@{/profile}">Cancel</a>
        </div>
    </form>
</body>
</html>
