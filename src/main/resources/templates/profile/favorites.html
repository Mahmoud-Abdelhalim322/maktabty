<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Favorites</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: #0066cc; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-form input { padding: 5px 10px; background-color: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .book-list { list-style: none; padding: 0; }
        .book-item { background-color: #f9f9f9; margin: 10px 0; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .book-info a { text-decoration: none; color: #0066cc; }
        .book-info a:hover { text-decoration: underline; }
        .remove-btn { padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .remove-btn:hover { background-color: #c82333; }
        .no-favorites { text-align: center; color: #666; font-size: 18px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>My Favorite Books</h1>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/categories}">Categories</a> |
        <a th:href="@{/booktypes}">Book Types</a> |
        <a th:href="@{/books}">Books</a> |
        <a th:href="@{/profile}">Profile</a>
        <span sec:authorize="hasRole('ADMIN')"> | <a th:href="@{/admin/users}">Admin</a></span>
    </nav>
    <div th:if="${favorites != null and !favorites.isEmpty()}">
        <ul class="book-list">
            <li th:each="book : ${favorites}" class="book-item">
                <div class="book-info">
                    <a th:href="@{'/books/' + ${book.id}}"><strong th:text="${book.title}"></strong></a> by <span th:text="${book.author}"></span>
                    <p th:text="${book.description}"></p>
                </div>
                <form th:action="@{'/profile/favorites/remove/' + ${book.id}}" method="post">
                    <button type="submit" class="remove-btn" onclick="return confirm('Remove from favorites?')">Remove</button>
                </form>
            </li>
        </ul>
    </div>
    <div th:if="${favorites == null or favorites.isEmpty()}" class="no-favorites">
        <p>You have no favorite books yet. <a th:href="@{/books}">Browse books</a> to add some!</p>
    </div>
</body>
</html>
