<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .container { background-color: white; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        form { margin-bottom: 20px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        input[type="submit"] { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0052a3; }
        p { margin-top: 20px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${error}">
                <p class="error" th:text="${error}"></p>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required minlength="8" maxlength="16"/>
            </div>
            <div>
                <input type="submit" value="Register"/>
            </div>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
